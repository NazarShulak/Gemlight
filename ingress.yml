apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gemlight-ingress
  namespace: sample
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: gemlight.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gemlight-service
                port:
                  number: 80
